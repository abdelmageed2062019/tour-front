<div class="form-container">
  <h1><i class="fas fa-plane"></i> Yaro Travel Booking Form</h1>
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
      <input type="text" id="fullName" formControlName="fullName" placeholder="Enter your full name" />
      <small *ngIf="bookingForm.get('fullName')?.touched && bookingForm.get('fullName')?.invalid">
        Full Name is required (min 3 characters).
      </small>
    </div>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="bookingForm.get('email')?.touched && bookingForm.get('email')?.invalid">
        Enter a valid email address.
      </small>
    </div>

    <div class="form-group">
      <label for="arrivalDate"><i class="fas fa-calendar-alt"></i> Arrival Date</label>
      <input type="date" id="arrivalDate" formControlName="arrivalDate" />
    </div>

    <div class="form-group">
      <label for="departureDate"><i class="fas fa-calendar-alt"></i> Departure Date</label>
      <input type="date" id="departureDate" formControlName="departureDate" />
    </div>

    <div class="form-group">
      <label for="tripLocation"><i class="fas fa-map-marker-alt"></i> Trip Location</label>
      <select id="tripLocation" formControlName="tripLocation">
        <option value="" disabled>Select your destination</option>
        <option *ngFor="let place of places" [value]="place">{{ place }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="adults"><i class="fas fa-user-friends"></i> Number of Adults</label>
      <input type="number" id="adults" formControlName="adults" min="1" placeholder="Enter number of adults" />
    </div>

    <div class="form-group">
      <label for="children"><i class="fas fa-child"></i> Number of Children</label>
      <input type="number" id="children" formControlName="children" min="0" placeholder="Enter number of children" />
    </div>

    <div class="form-group">
      <label for="transportation"><i class="fas fa-bus"></i> Transportation</label>
      <select id="transportation" formControlName="transportation">
        <option value="" disabled>Select transportation</option>
        <option *ngFor="let transport of transportation" [value]="transport">
          {{ transport }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="hours"><i class="fas fa-clock"></i> Trip Duration (Hours)</label>
      <input type="number" id="hours" formControlName="hours" min="1" placeholder="Enter trip duration in hours" />
    </div>

    <div class="form-group">
      <label for="language"><i class="fas fa-language"></i> Preferred Language</label>
      <input type="text" id="language" formControlName="language" placeholder="Enter preferred language" />
    </div>

    <div class="form-group">
      <label for="guide"><i class="fas fa-question-circle"></i> Do you want a guide?</label>
      <select id="guide" formControlName="guide">
        <option value="" disabled>Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="car"><i class="fas fa-car"></i> Do you want a car?</label>
      <select id="car" formControlName="car">
        <option value="" disabled>Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="additionalQueries"><i class="fas fa-comment-dots"></i> Additional Queries</label>
      <textarea id="additionalQueries" formControlName="additionalQueries" placeholder="Write any additional queries or comments here"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="bookingForm.invalid">
        <i class="fas fa-paper-plane"></i> Submit
      </button>
    </div>
  </form>
</div>
