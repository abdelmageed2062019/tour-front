<div class="login-container pt-5">
  <div class="login-form" style="margin-block: 120px;">
    <h2>Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="my-5">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" placeholder="Insert your first name" />
        <div *ngIf="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched">
          <small *ngIf="signUpForm.get('firstName')?.errors?.['required']">First name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" placeholder="Insert your last name" />
        <div *ngIf="signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched">
          <small *ngIf="signUpForm.get('lastName')?.errors?.['required']">Last name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" placeholder="Insert your address" />
        <div *ngIf="signUpForm.get('address')?.invalid && signUpForm.get('address')?.touched">
          <small *ngIf="signUpForm.get('address')?.errors?.['required']">Address is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" formControlName="displayName" placeholder="Insert your display name" />
        <div *ngIf="signUpForm.get('displayName')?.invalid && signUpForm.get('displayName')?.touched">
          <small *ngIf="signUpForm.get('displayName')?.errors?.['required']">Display name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Insert your email address" />
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
          <small *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="signUpForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Insert your password" />
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
          <small *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" />
        <div *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched">
          <small *ngIf="signUpForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</small>
          <small *ngIf="signUpForm.hasError('mismatch')">Passwords do not match</small>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="signUpForm.invalid">Sign Up</button>

      <div class="forgot-password">
        <a href="#">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
