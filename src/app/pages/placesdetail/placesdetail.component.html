<div class="home-grid">
  <app-headerplaces [title]="tourData?.title"></app-headerplaces>
  <div class="home-content">
    <app-card-descrip [video]="tourData?.media[0]?.url" [title]="tourData?.title" [prices]="tourData?.prices" [id]="tourData?._id" [city]="tourData?.city" [descriptions]="tourData?.description" [duration]="tourData?.duration" [type]="tourData?.type"></app-card-descrip>
    <app-cardreview [id]="tourData?._id" [reviews]="tourData?.reviews"></app-cardreview>
  </div>
</div>
