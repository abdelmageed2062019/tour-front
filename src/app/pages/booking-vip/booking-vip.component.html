<div class="booking-container">
  <app-headerbooking></app-headerbooking>

  <div class="form-container">
       <h1><i class="fas fa-calendar-alt"></i> VIP Booking Form</h1>

       <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
            <!-- Full Name -->
            <div class="form-group">
                 <label for="paymentName">Full Name</label>
                 <input type="text" id="paymentName" formControlName="paymentName" placeholder="Enter your full name" />
                 <div *ngIf="bookingForm.get('paymentName')?.invalid && bookingForm.get('paymentName')?.touched">
                      <small *ngIf="bookingForm.get('paymentName')?.errors?.['required']">Full Name is required.</small>
                      <small *ngIf="bookingForm.get('paymentName')?.errors?.['minlength']">
                           Full Name must be at least 3 characters long.
                      </small>
                 </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                 <div *ngIf="bookingForm.get('email')?.invalid && bookingForm.get('email')?.touched">
                      <small *ngIf="bookingForm.get('email')?.errors?.['required']">Email is required.</small>
                      <small *ngIf="bookingForm.get('email')?.errors?.['email']">Invalid email format.</small>
                 </div>
            </div>

            <!-- Cell Phone -->
            <div class="form-group">
                 <label for="cellPhone">Cell Phone</label>
                 <input type="tel" id="cellPhone" formControlName="cellPhone" placeholder="Enter your phone number" />
                 <div *ngIf="bookingForm.get('cellPhone')?.invalid && bookingForm.get('cellPhone')?.touched">
                      <small *ngIf="bookingForm.get('cellPhone')?.errors?.['required']">Cell phone is required.</small>
                      <small *ngIf="bookingForm.get('cellPhone')?.errors?.['pattern']">Invalid phone number format.</small>
                 </div>
            </div>

            <!-- Adults -->
            <div class="form-group">
                 <label for="adults">Adults</label>
                 <input type="number" id="adults" formControlName="adults" min="1" />
                 <div *ngIf="bookingForm.get('adults')?.invalid && bookingForm.get('adults')?.touched">
                      <small *ngIf="bookingForm.get('adults')?.errors?.['min']">At least 1 adult is required.</small>
                 </div>
            </div>

            <!-- Additional Queries -->
            <div class="form-group">
                 <label for="additionalQueries">Additional Queries</label>
                 <textarea id="additionalQueries" formControlName="additionalQueries" placeholder="Enter any additional queries"></textarea>
            </div>

            <!-- Date -->
            <div class="form-group">
                 <label for="date">Date</label>
                 <input type="date" id="date" formControlName="date" />
            </div>

            <!-- Time -->
            <div class="form-group">
                 <label for="time">Time</label>
                 <input type="time" id="time" formControlName="time" />
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="bookingForm.invalid">
                 <i class="fas fa-check"></i> Submit Booking
            </button>
       </form>
  </div>
</div>
